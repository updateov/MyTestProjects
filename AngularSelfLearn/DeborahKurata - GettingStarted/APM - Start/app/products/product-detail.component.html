<div class="panel panel-primary" *ngIf='product' id="component-panel">
    <div class="panel-heading" style="font-size: large">
        {{pageTitle + ': ' + product.productName}}
    </div>
    <div class="panel-primary" id="d-bar">
        <script src="..\..\index-line-chart.js" charset="utf-8"></script> 
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Name:</div>
                    <div class="col-md-6">{{product.productName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Code:</div>
                    <div class="col-md-6">{{product.productCode}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Description:</div>
                    <div class="col-md-6">{{product.description}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Availability:</div>
                    <div class="col-md-6">{{product.releaseDate}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Price:</div>
                    <div class="col-md-6">{{product.price|currency:'USD':true}}</div>
                </div>
                 <div class="row">
                    <div class="col-md-3">5 Star Raiting:</div>
                    <div class="col-md-6">
                        <ai-star [rating] = 'product.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
                        </ai-star>
                    </div>
                </div> 
            </div>
              <div class="col-md-6">
                <img class="center-block img-responsive"
                    [src]='product.imageUrl'
                    [title]='product.productName | uppercase'
                    [style.width.px]='200'
                    [style.margin.px]='2'>
            </div>  
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" (click)='onBack()' style="width:80px">
            <i class="glyphicon glyphicon-chevron-left"></i>
            Back
        </a>
    </div>
</div>
