{% capture lvl %}{{ page.url | append:'index.html' | split:'/' | size }}{% endcapture %}
{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}
<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>{{ page.title }}</title>
  
	<!-- foundation default -->
  	<link rel="stylesheet" href="{{relative}}css/foundation.css" />

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{relative}}css/syntax.css">

    <!-- Foundicons -->
    <link rel="stylesheet" href="{{relative}}css/general_enclosed_foundicons.css">

    <!-- Prettify -->
    <script src="{{relative}}js/prettify/run_prettify.js"></script>

	<script src="{{relative}}js/vendor/custom.modernizr.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{relative}}css/main.css">
    <link rel="stylesheet" href="{{relative}}css/mobile.css">
</head>
<body>

	<section class="body">
	{{ content }}
	</section>
	
	<script>
	document.write('<script src=' +
	('__proto__' in {} ? '{{relative}}js/vendor/zepto' : '{{relative}}js/vendor/jquery') +
	'.js><\/script>')
	</script>
  
  	<script src="{{relative}}js/foundation.min.js"></script>
  	{% for script in page.scripts %}
  	<script src="{{script}}"></script>
  	{% endfor %}
